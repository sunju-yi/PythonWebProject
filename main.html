<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="MLProject.css" rel="stylesheet" type="text/css"/>
    
    <title>MainPage</title>
</head>
<body>
    <div id="header">
        <div id="main">
            <img id="imageLogo" src="image/ProjectLogo.png">
            <img id="textLogo" src="image/MainLogo.png">   <!--로고 넣기-->
        </div>
        <div id="searchingBox">
            <form>
                <input id="searchingBar" type="text" placeholder="검색창"/>  <!--박스 사이즈 조절하기-->
                <button><img id="searchingIcon" src="image/searching.png"></button>
            </form>
        </div>
        <div id="login">
            <a href="#">로그인</a>
        </div>
        <div id="newbie">
            <a href="#">회원가입</a>
        </div>
        <!--
        <div id="login">
            <a href="#"><img src="image/login.png" alt="login"></a>
        </div>
        <div id="newbie">
            <a href="#"><img src="image/newbie.png" alt="newbie"></a>
        </div>
        -->

    <hr>
    <div id="naviagtion">
        <ul>
            <li id="firstlist"><a href="#">음악</a></li>
            <li><a href="#">그림</a></li>
            <li><a href="#">자유게시판</a></li>
            <li><a href="#">광고</a></li>
        </ul>

        <aside>
            <div class="ad_box" id="left_ad">좌측 광고</div>
        </aside>

            <div class="content_box">
                <div class="top_billboard">
                    <div class="billboard">음악</div>
                    <div class="billboard">그림</div>
                </div>
                <div class="bottom_billboard">
                    <div class="billboard">자유</div>
                    <div class="billboard">실시간</div>
                </div>
            </div>
        </section>
        <aside>
            <div class="ad_box" id="right_ad">우측 광고</div>
        </aside>
    </div>
    
</body>
    <hr>
    <div id="footer">
        footer 내용 입력 (건의 이메일?)
